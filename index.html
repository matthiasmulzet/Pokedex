<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <title>Pok√®dex</title>
</head>

<body onload="loadPokemon()">

    <div class="overlay-pokemon">

        <div class="pokemon-big-overview-container">
            <div class="arrow-and-id">
                <img class="back-arrow" src="img/arrow-left-solid.svg" alt="back-arrow">
                <span># 1</span>
            </div>
            <span class="pokemon-overview-name" id="pokemon-name-${i}">Bulbasaur</span>
            <div class="overview-type-sort">
                <span class="pokemon-type" id="pokemon-type-${i}">grass</span>
                <span class="pokemon-type" id="pokemon-sort-${i}">poison</span>
            </div>
            <div class="pokemon-overview-img-container">
                <img id="pokemon-img-${i}"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">
            </div>
        </div>
        <div class="pokemon-infos">

        </div>
    </div>

    <header class="header">
        <span class="header-title">Pokedex</span>
        <input onkeyup="showSearchPokemons()" type="text" id="search-pokemon" placeholder="Search Name or ID...">
    </header>

    <div id="all-pokemons" class="all-pokemons-container">

    </div>

    <div class="container-load-pokemons">
        <button onclick="loadMorePokemons()">load more Pokemons</button>
    </div>


</body>

</html>
